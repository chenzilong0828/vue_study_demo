<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        /* createApp表示创建一个vue应用，存储到app变量中
        传入的参数表示，这个应用最外层的组件，应该如何展示 */
        const app = Vue.createApp({
            data() {
                return {
                    message: "hello world",
                    num: 2,
                    count: 10,
                    newTotal: 20,
                };
            },
            methods: {
                handleUpCase(string) {
                    return string.toUpperCase();
                },
            },
            //computed和watch都能实现的功能，建议使用computed，因为它有缓存
            watch: {
                count() {
                    this.newTotal = this.count * this.num;
                },
            },
            //当计算属性依赖的内容发生变更时，才会重新执行计算
            computed: {
                getTotal() {
                    return this.num * this.count;
                },
            },
            template: `
                <div>
                    <div>{{handleUpCase(message)}}</div>
                    <hr />
                    <div>{{getTotal}}</div>
                    <div>{{newTotal}}</div>
                </div> 
                
                
            `,
        });
        //vm代表的是vue应用的根组件，vm是viewmodel，即视图数据连接层。
        const vm = app.mount("#root");
        // 如果要修改的话，可以使用this.$data.message
    </script>
</html>
