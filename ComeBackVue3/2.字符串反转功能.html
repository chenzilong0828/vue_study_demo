        //v-if的显示与隐藏
        const app = Vue.createApp({
            data() {
                return {
                    show: true,
                    content: "hello world",
                };
            },
            methods: {
                handleClick() {
                    this.show = !this.show;
                },
            },
            template: `
        	<div>
        		<span v-if="show">{{content}}</span>
                <button @click="handleClick()">显示隐藏</button>
        	</div>
        `,
        });
        app.mount("#root");
    </script>
