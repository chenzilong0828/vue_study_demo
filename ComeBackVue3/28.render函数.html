<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        //render function
        //template -> render -> h -> 虚拟DOM（js对象） -> 真实DOM -> 展示到页面上
        const app = Vue.createApp({
            data() {
                return {
                    level: 1,
                };
            },
            template: `
                <div>
                    <test :level="level">hello</test>
                </div>

            `,
        });
        app.component("test", {
            props: ["level"],
            render() {
                const { h } = Vue;
                return h("h" + this.level, {}, [this.$slots.default(), h("div", {}, "hello az")]);
            },
        });
        const vm = app.mount("#root");
    </script>
</html>
