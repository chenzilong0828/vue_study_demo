<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        /* createApp表示创建一个vue应用，存储到app变量中
        传入的参数表示，这个应用最外层的组件，应该如何展示 */
        const app = Vue.createApp({
            data() {
                return {
                    message: "加油",
                };
            },
            beforeCreate() {
                console.log("beforeCreate");
            },
            created() {
                console.log("created");
            },
            //当组件内容被渲染到页面之前自动执行的函数
            beforeMount() {
                console.log("beforeMount");
            },
            //当组件内容被渲染到页面之后自动执行的函数（挂载之后的生命周期函数）
            mounted() {
                console.log("mounted");
            },
            //当数据发生变化时会立即执行的函数
            beforeUpdate() {
                console.log("beforeUpdata");
            },
            //当数据发生变化，页面重新渲染后，会自动执行的函数
            updated() {
                console.log("updated");
            },
            //当vue应用失效时，自动执行的函数
            beforeUnmount() {
                console.log(document.getElementById("root").innerHTML, "beforeUnmount");
            },
            //当vue应用失效时，且dom完全销毁之后，自动执行的函数
            unmounted() {
                console.log(document.getElementById("root").innerHTML, "beforeUnmount");
            },
            template: `
                <div>{{message}}</div>
            `,
        });
        //vm代表的是vue应用的根组件，vm是viewmodel，即视图数据连接层。
        const vm = app.mount("#root");
        // 如果要修改的话，可以使用this.$data.message
    </script>
</html>
