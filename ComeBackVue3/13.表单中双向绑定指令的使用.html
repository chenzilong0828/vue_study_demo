<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        /* createApp表示创建一个vue应用，存储到app变量中
        传入的参数表示，这个应用最外层的组件，应该如何展示 */
        //input textarea checkbox
        const app = Vue.createApp({
            data() {
                return {
                    message: "双向数据绑定",
                    arrList: [],
                    selectChoice: "",
                    optionList: [
                        { value: "A", name: "A" },
                        { value: "B", name: "B" },
                        { value: "C", name: "C" },
                    ],
                    checkBoxValue: "hello",
                    num: "10",
                };
            },
            methods: {},
            //trim的作用是去除掉input输入框里面，【前后】的空格
            template: `
                <div> 
                    {{arrList}}
                    jack<input type="checkbox" v-model="arrList" value="jack"/>
                    kangkang<input type="checkbox" v-model="arrList" value="kangkang"/>
                    jiege<input type="checkbox" v-model="arrList" value="jiege"/>
                    <hr />
                    {{selectChoice}}
                    <select v-model="selectChoice">
                        <option value="" disabled>请选择内容</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                    <hr />
                    {{selectChoice}}
                    <select v-model="selectChoice">{
                        <option v-for="item in optionList" :value="item.value">{{item.name}}</option>
                    </select>
                    <hr />
                    {{checkBoxValue}}
                    <input type="checkbox" v-model="checkBoxValue" true-value="hello" false-value="world"/>
                    <hr />
                    <p>number/lazy/trim修饰符的作用</p>
                    {{typeof num}}
                    <input type="number" v-model.number="num"/>
                    <input type="number" v-model.lazy="num"/>
                    <input type="text" v-model.trim="message"/>
                </div> 
            `,
        });
        //vm代表的是vue应用的根组件，vm是viewmodel，即视图数据连接层。
        const vm = app.mount("#root");
        // 如果要修改的话，可以使用this.$data.message
    </script>
</html>
