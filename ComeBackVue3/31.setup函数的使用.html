<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        //所有的要使用composition api的setup里面，一律不要使用this。因为setup实在实例被完全初始化之前调用的（created）,所以this的指向都收到undefined。
        const app = Vue.createApp({
            template: `
                <div @click="handleClick">
                    {{name}}
                </div>
            `,
            setup(props, context) {
                return {
                    name: "azi",
                    handleClick: () => {
                        alert("123");
                    },
                };
            },
            methods: {
                test() {
                    console.log(this.$options.setup());
                },
            },
            mounted() {
                this.test();
            },
        });
        const vm = app.mount("#root");
    </script>
</html>
